name: deploy-sidebar

on:
  push:
    branches:
      - master
    paths:
      - 'packages/sidebar/**'

defaults:
  run:
    working-directory: packages/sidebar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run build